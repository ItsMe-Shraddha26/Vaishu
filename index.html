<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Be My <span class="green">Valentine</span></h1>

<div class="container">

  <img src="https://media1.tenor.com/m/SbFFdgrdIXIAAAAC/mochi-happy.gif" width="160">

  <p class="question">Will you be my Valentine?</p>

  <button class="btn yes-button" onclick="handleYesClick()">Yes</button>

  <button class="btn no-button"
          onmouseover="runAway()"
          onclick="handleNoClick()">No</button>

</div>

<script src="script.js"></script>
</body>
</html>
